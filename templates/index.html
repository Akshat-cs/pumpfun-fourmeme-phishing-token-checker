<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pump.fun Phishy Token Checker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üîç Phishy Token Checker</h1>
        <p class="subtitle">Detect suspicious token behavior on Pump.fun</p>
      </header>

      <div class="card">
        <div class="input-section">
          <label for="tokenAddress">Pump.fun Token Address</label>
          <input
            type="text"
            id="tokenAddress"
            placeholder="3Fymji2JPhhbKuCzNPKEyjdEuF9cyFuQ8HksyjRGpump"
            class="input-field"
          />
          <div
            style="
              color: var(--text-secondary);
              font-size: 0.85rem;
              margin-top: 4px;
              margin-bottom: 8px;
            "
          ></div>

          <div style="position: relative">
            <button id="checkButton" class="btn-primary">
              <span
                class="btn-progress"
                id="btnProgress"
                style="width: 0%"
              ></span>
              <span class="btn-content">
                <span class="btn-text">Check Token</span>
                <span class="btn-loader" style="display: none">
                  <span class="hourglass-icon">‚è≥</span>
                  <span>Checking...</span>
                </span>
              </span>
            </button>
            <button id="cancelButton" class="cancel-btn" style="display: none">
              Cancel
            </button>
          </div>
        </div>

        <div id="resultSection" class="result-section" style="display: none">
          <div id="resultContent"></div>
        </div>
      </div>

      <footer>
        <p>
          Powered by
          <a
            href="https://docs.bitquery.io/docs/blockchain/Solana/Pumpfun/Pump-Fun-API?utm_source=pumpfun-sniffer&utm_medium=website&utm_campaign=pumpfun_sniffer_tool"
            target="_blank"
            >Bitquery</a
          >
        </p>
      </footer>
    </div>

    <script>
      // Set base path for API calls
      window.APP_BASE_PATH = '{{ base_path }}';
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
